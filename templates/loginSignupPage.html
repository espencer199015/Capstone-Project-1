<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='loginSignupStyle.css') }}">
    <title>Login/Signup</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
    <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('lesson_page') }}">Lessons</a></li>
        {% if user_authenticated %}
            <li><a href="{{ url_for('user_account_page') }}">User Account</a></li>
        {% endif %}
        <li><a href="{{ url_for('login_signup_page') }}">Login/Signup</a></li>
    </ul>
</nav>
    
    <h1>Login</h1>
    <!-- Login Form -->
    <div id="login-signup-form">
        <form id="login-form" action="/login" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </div>
    
    <h1>Signup</h1>
    <div id="login-signup-form">
        <form id="signup-form" method="POST" action="/signup">
            <label for="create-username">Create Username</label>
            <input type="text" id="create-username" name="username" placeholder="Create Username">
            <label for="create-password">Create Password</label>
            <input type="password" id="create-password" name="password" placeholder="Create Password">
            <hr>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="firstName" placeholder="First Name">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="lastName" placeholder="Last Name">
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email">
            <br>
            <label for="home-address">Home Address</label>
            <input type="text" id="home-address" name="homeAddress" placeholder="Home Address">
            <label for="city-town">City/Town</label>
            <input type="text" id="city-town" name="cityTown" placeholder="City/Town">
            <br>
            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="State">
            <label for="zip-code">Zip Code</label>
            <input type="text" id="zip-code" name="zipCode" placeholder="Zip Code">
            <br>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <noscript>
        <p>Please enable JavaScript to use this form.</p>
    </noscript>
    
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
<footer>
</footer>
</html>
